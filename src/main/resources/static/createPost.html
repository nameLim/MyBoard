<!doctype html>
<html lang="en">
<head>
    <title>MY BOARD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/board.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CREATE MY BOARD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<section class="modal-title ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">MY BOARD</h2>
            </div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-form-label-lg mt-4" for="userId-input">User NAME</label>
            <input class="form-control form-control-lg" type="text" placeholder="Enter your id" id="userId-input">
        </div>
        <div class="form-group">
            <label class="col-form-label col-form-label-lg mt-4" for="title-input">Title</label>
            <input class="form-control form-control-lg" type="text" placeholder="Enter Title" id="title-input">
        </div>
        <div class="form-group">
            <label for="content-textarea" class="col-form-label col-form-label-lg mt-4">Content</label>
            <textarea class="form-control form-control-lg" id="content-textarea" placeholder="Enter Context" rows="20"></textarea>
        </div>
    </div>
</section>
<section>
    <div class="modal-footer container">
        <!--게시글 저장-->
        <button type="button" class="btn btn-primary" onclick="addPost()">ADD</button>
        <!--전체 목록으로 돌아가기-->
        <button type="button" class="btn btn-secondary" onclick="location.href='/'">Close</button>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/createPost.js"></script>
